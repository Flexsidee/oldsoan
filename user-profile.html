<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- link to page css -->
		<link rel="stylesheet" href="./assets/css/style.css" />

		<!-- bootstrap icons CDN  -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
		/>

		<!-- favico -->
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.ico"
			type="image/x-icon"
		/>
		<title>Soan: Profile</title>
	</head>
	<body>
		<div id="user-profile">
			<!-- navbar starts -->
			<nav>
				<div class="nav-left">
					<h2><a href="./index.html">SOAN</a></h2>
					<div class="search">
						<span><i class="bi bi-search"></i></span>
						<input type="text" placeholder="Search here" />
					</div>
				</div>
				<div class="nav-right">
					<ul>
						<li><a href="">Employees</a></li>
						<li><a href="">Judge Cases</a></li>
					</ul>
					<div class="notification-user">
						<div class="notification-badge">
							<span class="icon"><i class="bi bi-bell-fill"></i></span>
							<span class="badge">12</span>
						</div>
						<img src="./assets/images/users/user1.png" alt="" />
					</div>
				</div>
			</nav>
			<!-- navbar ends -->

			<!-- page content starts -->
			<section>
				<div class="page-content">
					<div class="head">
						<div class="user">
							<div class="user-image">
								<img src="./assets/images/users/user1.png" alt="Use image" />
							</div>
							<div class="user-details">
								<p class="name"><strong>Ibrahim Sanis</strong></p>
								<p>
									<span class="role">Lead Engineer at</span>
									<span class="company"><a href="">Blue NN</a></span>
								</p>

								<div class="buttons">
									<button class="recommend">
										<span><i class="bi bi-patch-check-fill"></i></span>Recommend
									</button>
									<button class="report">
										<span><i class="bi bi-exclamation-octagon-fill"></i></span>
										Report
									</button>
								</div>
							</div>
						</div>

						<div class="user-reported">
							<span class="icon">
								<i class="bi bi-exclamation-triangle"></i>
							</span>
							<span>Reported</span>
						</div>
					</div>

					<hr />
				</div>
			</section>
			<!-- page content ends -->

			<!-- footer starts -->
			<!-- <div class="footer">
				<p>&copy; Fieldbase Services Limited</p>
			</div> -->
			<!-- footer ends -->
		</div>

		<script></script>
	</body>
</html>
